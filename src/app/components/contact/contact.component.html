<div class="container">
    <h1>Contacto</h1>
    <input type="number" name="" [(ngModel)]="widthSlider" (keyup)="cargarSlider()" id="">
    <div *ngIf="anchuraToSlider">
        <slider [anchura]="anchuraToSlider" 
                [captions]="caption"
                (getAutor)="conseguirAutor($event)"></slider>
    </div>
    <p *ngIf="autor">
            {{autor.nombre + '' + autor.correo}} 
    </p>
</div>
