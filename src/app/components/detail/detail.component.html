<div class="container" *ngIf="project">
    <div class="image" *ngIf="project.image">
        <img src="{{project.image}}"  *ngIf="project.image" alt="">
    </div>
    <div class="data">
        <h1 *ngIf="project">{{project.name}}</h1>
        <h3>{{project.descripcion}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="!confirm">
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
            <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
        </p>
        <p *ngIf="confirm">
            <span class="confirm">Estas seguro de eliminar este proyecto? <br></span>
            <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
        </p>
    </div>
</div>
